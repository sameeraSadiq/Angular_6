<!-- user-list.component.html -->
<div class="container">
  <h2>Registered Users</h2>

  <div *ngIf="message" class="alert alert-danger">
    {{ message }}
  </div>

  <div *ngIf="users.length === 0" class="alert alert-info">
    No users registered yet.
  </div>

  <table class="table" *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Membership</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.date | date }}</td>
        <td>{{ user.membership }}</td>
        <td>
          <img *ngIf="user.image" [src]="'http://localhost/afternoonPHP%2012-1/' + user.image" alt="User Image" style="width: 50px; height: 50px; object-fit: cover;" />
        </td>
        <td>
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user.id)">Delete</button>
      
        </td>
      </tr>
    </tbody>
  </table>
</div>
